<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Регистрация</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-5">
				<img class="luna" src="img/moon.png">
			</div>
			<div class="col-7 va">
				<form>
				  <div class="mb-3 kino-reg">
				    <label for="exampleInputEmail1" class="form-label">Email</label>
				    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
				  </div>
				  <div class="mb-3 kino-reg">
				    <label for="exampleInputPassword1" class="form-label">Пароль</label>
				    <input type="password" class="form-control" id="exampleInputPassword1">
				  </div>
				  <div class="mb-3 form-check">
				    <input type="checkbox" class="form-check-input kino-reg-cb" id="exampleCheck1">
				    <label class="form-check-label kino-reg-lab" for="exampleCheck1">Запомнить устройство</label>
				  </div>
				  <button type="submit" class="btn kino-reg-btn">Войти</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
